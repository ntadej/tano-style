---
layout: personal
---
<section class="section blog">
  <div class="container">
    <div class="heading">
      <h1>{{ page.date | date: "%B %-d, %Y" }}</h1>
      <h2 class="subtitle">Day archive</h2>
    </div>

    <div class="archive">
      {% for post in page.posts %}
      <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <small>{{ post.date | date: "%B %-d, %Y" }}</small></h4>
      {% endfor %}
    </div>
  </div>
</section>
