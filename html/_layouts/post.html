---
layout: personal
---

{% assign post = page %}

<section class="section blog">
  <div class="container">
    <header class="heading post-header">
      <h1>{{ page.title }}</h1>
{% include common/post_meta.html %}
    </header>

    <article class="columns post-content">
      <div class="column">
        {{ content }}
      </div>
    </article>
  </div>
</section>

<section class="section">
  <div class="container">
    <footer class="post-footer">
    	<nav class="pagination">
  			{% if page.previous %}
  			<a class="button" href="{{ site.baseurl }}{{ page.previous.url }}" rel="prev">
          ← {{ page.previous.title }}</a>
  			{% endif %}
        <ul></ul>
  			{% if page.next %}
  			<a class="button" href="{{ site.baseurl }}{{ page.next.url }}" rel="next">{{ page.next.title }} →</a>
  			{% endif %}
    	</nav>

    {% if page.feed == nil %}
        <div id="discourse-comments"></div>

        <script type="text/javascript">
          DiscourseEmbed = { discourseUrl: "https://discuss.tano.si/",
          {% if page.topicId != nil %}
              topicId: {{ post.topicId }}
          {% else %}
              discourseEmbedUrl: '{{ site.url}}{{ post.url }}'
          {% endif %}
        };

          (function() {
            var d = document.createElement('script'); d.type = 'text/javascript'; d.async = true;
            d.src = DiscourseEmbed.discourseUrl + 'javascripts/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(d);
          })();
        </script>
    {% endif %}
    </footer>
  </div>
</section>
