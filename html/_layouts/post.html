---
layout: personal
---

{% assign post = page %}

<section class="section blog">
  <div class="container">
    <header class="heading post-header">
      <h1>{{ page.title }}</h1>
{% include common/post_meta.html %}
    </header>

    <article class="columns post-content">
      <div class="column">
        {{ content }}
      </div>
    </article>
  </div>
</section>

<section class="section">
  <div class="container">
    <footer class="post-footer">
    	<nav class="pagination">
  			{% if page.previous %}
  			<a class="button" href="{{ site.baseurl }}{{ page.previous.url }}" rel="prev">
          ← {{ page.previous.title }}</a>
  			{% endif %}
        <ul></ul>
  			{% if page.next %}
  			<a class="button" href="{{ site.baseurl }}{{ page.next.url }}" rel="next">{{ page.next.title }} →</a>
  			{% endif %}
    	</nav>
    </footer>
  </div>
</section>
